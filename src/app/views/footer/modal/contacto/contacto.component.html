<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="contactoModal" tabindex="-1" aria-labelledby="contactoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-primary-500" id="contactoModalLabel">Campos obligatorios*</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="input-name" class="form-label">Nombre*</label>
            <input type="text" class="form-control" id="input-name" placeholder="Ingrese su nombre completo">
          </div>
          <div class="mb-3">
            <label for="input-cedula" class="form-label">Cédula o RUC</label>
            <input type="text" class="form-control" id="input-cedula" placeholder="Ingrese su cédula o RUC">
          </div>
          <div class="mb-3">
            <label for="input-email" class="form-label">Email*</label>
            <input type="email" class="form-control" id="input-email" placeholder="Ingrese su dirección de correo electrónico">
          </div>
          <div class="mb-3">
            <label for="input-phone" class="form-label">Telefono</label>
            <input type="tel" class="form-control" id="input-phone" placeholder="Ingrese su número de teléfono móvil o fijo">
          </div>
          <div class="mb-3">
            <label for="input-city" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="input-city" placeholder="Ingrese la ciudad de donde nos contacta">
          </div>
          <div class="mb-3">
            <label class="form-label col-12">Motivo de contacto:</label>
            <div class="d-flex justify-content-evenly">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1">Contactame</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">Sugerencias</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="option2">
                <label class="form-check-label" for="inlineRadio3">Reclamos</label>
              </div>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
</div>
